---
layout: default
permalink: /blog/Random%20Math%20Concepts/
---

<div class="posts">
    <ul>
        {% for post in site.posts %}
            {% if post.book_title == "Random Math Concepts" %}
                {% unless post.book%}
                    <li> <span class="small"> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%B %e, %Y" }})</span> </li>
                {% endunless %}
            {% endif %}
  {% endfor %}
  </ul>
</div>
