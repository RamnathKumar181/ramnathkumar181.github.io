---
layout: default
permalink: /research/
---

<div class="publications">
    <ol class="bibliography">
    {% for post in site.research %}
        <li>
          <div class=row>
              <div class="col-sm2 abbr">
                  <abbr class="badge z-depth-1"> {{ post.badge }} </abbr>
                  {% if post.award %}
                     <abbr class="badge z-depth-1 award"> {{ post.award }} </abbr>
                  {% endif %}
              </div>
              <div class="col-sm-8">
                  <div class="title"> {{ post.title }} </div>
              </div>

  {% endfor %}
  </ol>
</div>
