---
layout: default
permalink: /research/
---

<div class="posts">
  {% for paper in site.research %}
    <article class="post">

      <h3>{{ paper.title }}</h3>
      {{ paper.authors }} <br>
      {{ paper.status }}
      <div class=links>
          {{ paper.links }}
      </div>
    </article>
  {% endfor %}
</div>
