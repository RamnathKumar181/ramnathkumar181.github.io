---
layout: default
permalink: /research/
---

<div class="posts">
  {% for paper in site.research %}
    <article class="post">
      <div class="col-sm2 abbr">
          {{ paper.badges }}
      </div>
      <h3>{{ paper.title }}</h3>
      <div class="author">
          {{ paper.authors }}
      </div>
      <div class="periodical">
          {{ paper.periodical }}
      </div>
      <div class=links>
          {{ paper.links }}
      </div>
    </article>
  {% endfor %}
</div>
